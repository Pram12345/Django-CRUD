<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="text-center alert alert-success fs-4">Django CRUD Operation </div>
        
        <div class="row">
            <div class="col-sm-4">
                <h4 class="text-center alert alert-info">Student Registration</h4>
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="submit" class="btn btn-success btn-sm" value="Submit">
                    </form>
                
            </div>
            <div class="col-sm-8">
                <h4 class="text-center alert alert-info">Show students information</h4>
            
            {% if stud %}
            <table class="table table-hover">
                <thead>
                    <tr>
                      <th scope="col">Id:</th>
                      <th scope="col">Name</th>
                      <th scope="col">Roll</th>
                      <th scope="col">City</th>
                      <th scope="col">Action</th>

                    </tr>
                  </thead>
                  <tbody>
                    {% for st in stud %}
                    <tr>
                      <th scope="row">{{st.id}}</th>
                      <td>{{st.name}}</td>
                      <td>{{st.roll}}</td>
                      <td>{{st.city}}</td>
                      <td>
                        <a href="{% url 'update' st.id %}" class="btn btn-warning btn-sm">Edit</a>
                    
                     <form action="{% url 'delete' st.id %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <input type="submit" value="Delete" class="btn btn-danger btn-sm">
                     </form>
                    </tr>
                    
                    {% endfor %}
                  </tbody>
              </table>
            {% else %}
            <h4 class="text-center alert alert-danger">no record</h4>
            {% endif %}
            
            </div>
        </div>
    </div>
   
</body>
</html>
